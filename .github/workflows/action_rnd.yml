name: action-rnd
on: 
  pull_request:
    branches:
      - developer
jobs:
  uat:
    runs-on: ["self-hosted", "ubuntu"]
    # environment:
    #   name: uat
    name: developer-branch-deployment
    steps:
      - uses: actions/checkout@v4.1.7
      - uses: actions/setup-python@v5.1.1
        with:
          python-version: '3.9'
      - run: |
          pip install -r application/requirments.txt
          python -c "print("hello world")"
          pip install virtualenv
          python -m venv env 
          ./env/bin/pip install scikit-learn
          ./env/bin/pip install fastapi
    
  
    

  
    
